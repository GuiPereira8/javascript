<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números #01</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="inum">Número (entre 1 a 100):</label>
                <input type="number" name="num" id="inum">
                <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
        </div>
        <div>
            <select name="selnum" id="iselnum" size="10" ></select>
            <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
        </div>
    </section>
    <footer>
        <p>&copy; <a href="https://www.github.com/guipereira8" target="_blank">Guipereira8</a></p>
    </footer>
