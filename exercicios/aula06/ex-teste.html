<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de JavaScript</title>
    <style>
        body {
            background-image: linear-gradient(75deg, #a6bdfd, #b8abff);
        }
        h1 {
            text-align: center;
            font-size: 4rem;
            text-shadow: 1px 2px 0px rgba(0, 0, 0, 0.199);
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>

    <script>
        let salario = Number(window.prompt("Digite o seu salário:"));
        window.alert(`O Seu salário é: ${salario.toLocaleString('pt-BR', {style:"currency", currency: 'BRL'})}`); // BRL USD EUR JPY
    </script>
</body>
</html>
